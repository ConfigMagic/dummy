# Минимальный пример для запуска сервера через dummy
# Все параметры берутся из дефолтных шаблонов внутри dummy
# Разработчику нужно указать только переменные окружения

env:
  DUMMY_SERVER_URL: "http://localhost:8080"
  LOCAL_FILES: "./local_data"
# Остальное (пути, шаблоны, порты) dummy подхватит сам
